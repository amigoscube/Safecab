<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SafeCab</title>

    <!-- SafeCab references -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
</head>
<body>
    <script id="loginView" type="text/x-handlebars-template">
        <div class="container">
            <div class="row b-border  padding-t10-b5">
                <div class="col-md-12">
                    <div class="pull-left">
                        <span class="brand">SafeCab</span>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-default skip">Skip</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="logo">
                        <img src="images/logo.png" alt="safecab logo" class="img-responsive center-block" />
                    </div>
                </div>
            </div>
            <div class="row padding-t10-b5">
                <div class="col-md-12">
                    <div class="s-text text-center">
                        <div class="welcome">Welcome to SafeCab</div>
                        <div class="sub-text">Book your cab with safecab.</div>
                    </div>
                </div>
            </div>
            <div class="row padding-t10-b5">
                <div class="col-md-12">
                    <div class="g cursor">
                        <div class="pull-left pad-left-10"><i class="fa fa-google-plus font-s26"></i></div>
                        <div class="text-center">sign in with Google</div>
                    </div>
                </div>
            </div>
            <div class="row padding-t10-b5">
                <div class="col-md-12">
                    <div class="f cursor">
                        <div class="pull-left pad-left-10"><i class="fa fa-facebook-square font-s26"></i></div>
                        <div class="text-center">sign in with Facebook</div>
                    </div>
                </div>
            </div>
            <div class="row pad-t34 r">
                <div class="col-md-12">
                    <div class="pull-left">
                        <a href="#" class="signup">Register</a>
                    </div>
                    <div class="pull-right">
                        <a href="#">sign in with email</a>
                    </div>
                </div>
            </div>
            <div class="row pad-t22">
                <div class="col-md-12">
                    <div class="center-block text-center why">
                        <a href="#">why login?</a>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script id="homeView" type="text/x-handlebars-template">
        <div class="container">
            <div class="row b-border  padding-t10-b5">
                <div class="col-md-12">
                    <div class="pull-left">
                        <span class="brand">SafeCab</span>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-default skip">Skip</button>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script id="register" type="text/x-handlebars-template">
        <div class="container">
            <div class="row b-border  padding-t10-b5">
                <div class="col-md-12">
                    <div class="pull-left">
                        <span class="brand">SafeCab</span>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-default skip">Skip</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="logo">
                        <img src="images/logo.png" alt="safecab logo" class="img-responsive center-block" />
                    </div>
                </div>
            </div>
            <div class="row padding-t10-b5">
                <div class="col-md-12">
                    <div class="s-text text-center">
                        <div class="welcome">Welcome to SafeCab</div>
                        <div class="sub-text">Book your cab with safecab.</div>
                    </div>
                </div>
            </div>
            <div class="row padding-t10-b5">
                <div class="col-md-12">
                    <div class="register">
                        Register
                    </div>
                </div>
            </div>
            <div class="row padding-t10-b5">
                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group-addon">@</div>
                        <input class="form-control" placeholder="Email" type="email" />
                    </div>
                </div>
            </div>
            <div class="row pad-t34 r">
                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-key"></i>
                        </div>
                        <input class="form-control" placeholder="Passcode" type="password" />
                    </div>
                </div>
            </div>
            <div class="row pad-t22">
                <div class="col-md-12">
                    <div class="center-block text-center why">
                        <button class="btn btn-success">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <!-- Cordova reference, this is added to your app when it's built. -->

    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/handlebars.js"></script>
    <script src="scripts/loginView.js"></script>
    <script src="scripts/homeView.js"></script>
    <script src="scripts/register.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
